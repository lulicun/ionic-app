<ion-view view-title="忘记密码">
  <ion-content class="ion-content-position">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">账号</span>
        <input type="text" ng-model="user.username">
      </label>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="submit(user)">
        提交
      </button>
    </div>
  </ion-content>
</ion-view>
