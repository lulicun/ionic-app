<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ion-gallery.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- <script src="lib/ion-gallery/dist/ion-gallery.js"></script> -->
    <!-- Hacky way as did some changes in ion-gallery lib -->
    <script src='js/directives/ion-gallery.js'></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/moment/min/locales.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src='js/directives/onScrollTop.js'></script>
    <script src='js/directives/onScrollBottom.js'></script>
    <script src='js/directives/ngEnter.js'></script>
    <script src='js/directives/ngMatch.js'></script>
    <script src='js/directives/autoFocus.js'></script>

    <script src='js/services/deviceService.js'></script>
    <script src='js/services/storageService.js'></script>
    <script src='js/services/userService.js'></script>
    <script src='js/services/chatService.js'></script>
    <script src='js/services/postService.js'></script>
    <script src='js/services/configService.js'></script>
    <script src='js/services/utilService.js'></script>

    <script src='js/controllers/signUpCtrl.js'></script>
    <script src='js/controllers/signInCtrl.js'></script>
    <script src='js/controllers/forgotPasswordCtrl.js'></script>
    <script src='js/controllers/momentCtrl.js'></script>
    <script src='js/controllers/momentCreateCtrl.js'></script>
    <script src='js/controllers/momentDetailCtrl.js'></script>
    <script src='js/controllers/userMomentCtrl.js'></script>
    <script src='js/controllers/newCommentCtrl.js'></script>
    <script src='js/controllers/chatCtrl.js'></script>
    <script src='js/controllers/chatDetailCtrl.js'></script>
    <script src='js/controllers/accountCtrl.js'></script>

  </head>
  <body ng-app="ionic-app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
