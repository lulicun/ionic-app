<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="梁山圈" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" badge="momentBadge" badge-style="badge-assertive" href="#/tab/moment">
    <ion-nav-view name="tab-moment"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="私聊" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" badge="chatBadge" badge-style="badge-assertive" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{isLoggedIn ? '己家' : '登录'}}" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/{{isLoggedIn ? 'tab/account' : 'sign-in'}}">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
