<ion-view view-title="啦个事">
	<ion-nav-buttons side="right">
		<a class="button button-icon icon ion-ios-paperplane-outline" ng-disabled="!post.content && post.images == false" ng-click="createMoment()"></a>
	</ion-nav-buttons>
	<ion-content class="padding ion-content-position">
		<div class="list">
			<label class="item item-input">
				<textarea ng-model="post.content" placeholder="你说的事不能超过150个字！" rows="5"></textarea>
			</label>
			<a class="button button-icon icon ion-ios-camera-outline" style="float: right;" ng-click="addImages()"></a>
		</div>
		<div class="row" ng-repeat="image in post.images" ng-if="$index % 4 === 0">
			<div class="col col-25" ng-if="$index < post.images.length">
				<img ng-src="{{post.images[$index]}}" width="100%" />
			</div>
			<div class="col col-25" ng-if="$index + 1 < post.images.length">
				<img ng-src="{{post.images[$index + 1]}}" width="100%" />
			</div>
			<div class="col col-25" ng-if="$index + 2 < post.images.length">
				<img ng-src="{{post.images[$index + 2]}}" width="100%" />
			</div>
			<div class="col col-25" ng-if="$index + 3 < post.images.length">
				<img ng-src="{{post.images[$index + 3]}}" width="100%" />
			</div>
		</div>
	</ion-content>
</ion-view>
